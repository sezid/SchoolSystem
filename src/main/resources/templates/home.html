<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Home</title>
    <style>
        /* Side Navigation Menu Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0; /* Positioning the side nav to the right */
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
            /*width: 160px;*/
        }
        .sidenav a:hover {
            color: white;
            /*width: 200px;*/
        }
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            left: 25px;
            font-size: 36px;
            margin-right: 50px; /* Margin adjusted for right side */
        }

        /* Navigation Bar Styles */
        .navbar {
            background-color: orangered;
            overflow: hidden;
            text-align: right; /* Aligning links to the right */
        }
        .logo {
            color: white;
            text-decoration: none;
            float: left; /* Aligns the logo to the left */
        }

        .navbar a {
            display: inline-block; /* Display links inline */
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
            border-radius: 20px;

        }

        .main {
            margin-right: 200px; /* Adjusting main content for right navbar */
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar with Logo -->
<div class="navbar">
    <a href="/" class="logo" style="font-size: 24px;">School Logo</a>
    <a href="javascript:void(0)" style="font-size: 24px;" onclick="openNav()">Menu &#9776;</a>
</div>

<!-- Side Navigation Menu -->
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Home</a>
    <a th:unless="${authenticated}" href="#">Profile</a>
    <a th:unless="${authenticated}" href="/login">Sign In</a>
    <a th:unless="${authenticated}" href="/logout">Logout</a>

    <a href="#">Extracurricular</a>
</div>

<!-- Main Content Section -->
<div class="main">
    <h1>Welcome to XYZ School</h1>
    <p>Hello Everyone welcome to XYZ school!!</p>
    <!-- Image tag to display pictures -->
    <img src="your-image-url.jpg" alt="Your Image" style="width: 100%; max-width: 500px;">
</div>

<!-- JavaScript to Open/Close Side Navigation Menu -->
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "200px";
    }
    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }
</script>

</body>
</html>
